<!DOCTYPE html>
<html lang='en'>
<head>  
    <meta charset="UTF-8">  
    <title>blog</title>  
    {% load static %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
</head>  
<body>  
<form method="POST" class="post-form" >
{% csrf_token %}  
<h1>haii</h1>
<center>
<div class='form-group row'>
<div class='container'>
<br>
<label class="form-label"></label>
    <div class='col-sm-12'>
        
        <h3><b>ENTER DETAILS</b></h3>
        
    </div>



    <label class='form-label' >Blog ID:</label>
    <div class='col-sm-6'>
        {{form.Blog_ID}}
 
    </div>



    <label class='form-label'>BlogTitle:</label>
    <div class='col-sm-6'>
        {{form.BlogTitle}}
    
    </div>

{% comment %} <div class='form-group row'>
    
    <label class='col-sm-2 col-form-label'>Description:</label>
    <div class='col-sm-4'>
        {{form.Description}}
        
    </div>
</div> {% endcomment %}

<div class="form-floating">
   
    <label for="floatingTextarea2">Description: </label>
    <div class='col-sm-6'>
    <textarea class="form-control"   id="floatingTextarea2" style="height: 100px" {{form.Description}}
    ></textarea>
    </div>
</div>
    
    <label class='form-label'> Author:</label>
    <div class='col-sm-6' >
        {{form.Author}}
    
    </div>
    
      
    <label class='form-label'> Date:</label>
    <div class='col-sm-6' >
   {{form.Date}}
  
    </div>

<br>
    <div class='col-sm-6' > 
    <label class='form-label'></label>
    <button type='submit' class='btn btn-success'>Submit</button>
   
    </div>
</div>
</div>
</form>
</body>
</html>
